{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <form class="form-signup col-md-6 col-md-offset-3" role="form"action="." method="post">
      <h3 class="form-signin-heading">Login to Your Account</h3>
      <div class="form-group">
	{{ form.as_p }}
	{% csrf_token %}
      </div>
      <div class="form-group">
                <button class="btn  btn-primary btn-block"
                    type="submit">Login</button>
            </div>
    </form>
  </div>
</div>
{% endblock %}
